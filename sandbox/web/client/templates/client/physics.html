<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}client/css/base.css">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}client/css/physics.css">
    </head>
    <body>
        <div id="session">{{ session_id }}</div>
        <div id="intro">
            <h1>physics demo</h1>
            <span>gettin all up in there</span>
        </div>
        {% if messages %}
        <div id="messages">
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <div id="physics">
            <canvas id="canvas"></canvas>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}client/js/cp.min.js"></script>
        <script src="{{ STATIC_URL }}client/js/physics.js"></script>
    </body>
</html>
