<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}client/css/base.css">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}client/css/demo.css">
    </head>
    <body>
        <div id="session">{{ session_id }}</div>
        <div id="static_location">{{ STATIC_URL }}</div>
        <div id="intro">
            <h1>demo</h1>
            <span>move the blocks around with W,A,S,D</span>
        </div>
        {% if messages %}
        <div id="messages">
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <div id="playground">
            <div id="background"></div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://cdn.gamequeryjs.com/jquery.gamequery-0.7.1.min.js"></script>
        <script src="{{ STATIC_URL }}client/js/demo.js"></script>
    </body>
</html>
